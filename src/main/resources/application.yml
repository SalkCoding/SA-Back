spring:
  application:
    name: AIR-DEMO

  #database
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: url
    username: username
    password: password

  #redis
  data:
    redis:
      host: localhost
      port: 6379
      ssl:
        enabled: true

  #jpa
  jpa:
    show-sql: 'true'
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: 'true'

  #security
  profiles:
    include: secret